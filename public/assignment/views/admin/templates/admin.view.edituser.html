<section class="section-padding">
<div class="container">
    <h3>Edit User</h3>
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <form class="cl-form-bottom-padding">
        <label for="username">Username</label>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               placeholder="Username"
               id="username" readonly>
        <label for="email">Email</label>
        <input ng-model="model.user.email"
               type="email"
               class="form-control"
               placeholder="alice@emmail.com"
               id="email" required>
        <label for="fName">First Name</label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               placeholder="first name"
               id="fName" required>
        <label for="lName">Last Name</label>
        <input ng-model="model.user.lastName"
               type="password"
               class="form-control"
               placeholder="last name"
               id="lName" required>
    </form>
    <a class="btn btn-primary btn-block cl-btn-top-margin"
       ng-click="model.updateUser(model.user)">Update</a>
    <a class="btn btn-danger btn-block"
       href="#!/admin">Cancel</a>
</div>
</section>
